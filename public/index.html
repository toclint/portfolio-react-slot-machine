<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <style>

      .chrome-panel, .unitygl {
        position:absolute !important;
      }

      .slot-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        width: 100%;
        height: auto;
        min-height: 600px;
        border: 1px solid black;
      }

      #readout {
        display:block;
        position: fixed;
        bottom: 77px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: x-large;
        color: aqua;
        font-weight: bold;
      }
    </style>
    <title>React App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
     
  </head>
  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>


    
    <div class="slot-wrapper">
      <canvas id="unity-canvas" class="unitygl" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
      <img class="chrome-panel" width=960 height=600 src="./ReelsOverlayPanel.png"/> 
    </div>

    <script src="./ReelsWebglReact.loader.js"></script>   
    <script>
      window.unityInstance = null;  

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "./ReelsWebglReact.data",
        frameworkUrl: "./ReelsWebglReact.framework.js",
        codeUrl: "./ReelsWebglReact.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Slot Machine Demo",
        productVersion: "0.2",
        matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {   
        console.log("********** " );
        window.unityInstance = unityInstance;
       });
</script>

    <div id="root"></div>






  </body>
</html>
