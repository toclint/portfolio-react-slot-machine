<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--

    <style>

      body {
        background-color: black;
      }

      .slots-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
        width: 100%;
        height: auto;
        min-height: 300px;
        border: 1px solid black;
        margin:0;
      }      

      .chrome-panel {
        position:absolute;
        width: 73%;
        height: auto;
      }

      .chrome-panel {
        display:none;
      }

      .unitygl {
        width: 80%;
        aspect-ratio: 16 / 9;
        /* margin-top: 12%; */
      }   
  
      .react-controls {
        width: 960px;
        height: auto;
        aspect-ratio: 16 / 9;
        z-index: 200;
        margin: 0;
        margin-top: -20px;
      }

     
    </style>
    <title>React App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
     
  </head>
  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>


    
    <div class="slots-wrapper">
        <canvas id="unity-canvas" class="unitygl"></canvas>
        <div id="root" class="react-controls"></div>
    </div>



    <script src="./ReelsWebglReact.loader.js"></script>   
    <script>
      window.unityInstance = null;  

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      var isSafari = window.safari !== undefined;
      if (isSafari) {
        window.location.replace("https://dzo.dvk.mybluehost.me/portfolio/clint-eldridge/react-slot-machine/uncompressed/index.html");
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "./ReelsWebglReact.data.gz",
        frameworkUrl: "./ReelsWebglReact.framework.js.gz",
        codeUrl: "./ReelsWebglReact.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Slot Machine Demo",
        productVersion: "0.2",
        matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {   
        console.log("********** " );
        window.unityInstance = unityInstance;
       });
</script>

    






  </body>
</html>
