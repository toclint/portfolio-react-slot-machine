<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <style>

      body {
        background-color: black;
      }

      .slots-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
        width: 100%;
        height: auto;
        min-height: 300px;
        border: 1px solid black;
        margin:0;
      }      

      .chrome-panel, .unitygl {
        position:absolute;
        width: 73%;
        height: auto;
      }

      .unitygl {
        width: 62%;
        margin-top: 12%;
      }   
  
      .react-controls {
        position: fixed;
        bottom: 50%;
        margin: 0;
        z-index: 200;
      }

      @media screen and (min-width: 700px){
        .react-controls {
           bottom: 45%;
        }
      }

      @media screen and (min-width: 700px){
        .react-controls {
           bottom: 40%;
        }
      }

      @media screen and (min-width: 800px){
        .react-controls {
           bottom: 35%;
        }
      }      
      
      @media screen and (min-width: 900px){
        .react-controls {
           bottom: 30%;
        }
      }

      @media screen and (min-width: 1000px){
        .react-controls {
           bottom: 25%;
        }
      }

      @media screen and (min-width: 1050px){

        .chrome-panel {
          width: 760px;
        }

        .unitygl {
          width: 645px;
        }   

      }      
     
    </style>
    <title>React App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
     
  </head>
  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>


    
    <div class="slots-wrapper">
        <canvas id="unity-canvas" class="unitygl"></canvas>
        <img class="chrome-panel" src="./ReelsOverlayPanel.png"/>
        <div id="root" class="react-controls"></div>
    </div>



    <script src="./ReelsWebglReact.loader.js"></script>   
    <script>
      window.unityInstance = null;  

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "./ReelsWebglReact.data",
        frameworkUrl: "./ReelsWebglReact.framework.js",
        codeUrl: "./ReelsWebglReact.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Slot Machine Demo",
        productVersion: "0.2",
        matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {   
        console.log("********** " );
        window.unityInstance = unityInstance;
       });
</script>

    






  </body>
</html>
